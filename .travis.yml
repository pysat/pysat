language: python
python:
  - "2.7"
  - "3.6"
sudo: true

cache: pip
cache:
   directories:
      - ../pyglow_cache

addons:
  apt:
    packages:
    - gfortran
    - libncurses5-dev

services:
  - docker

# Setup anaconda
before_install:
  #- apt-get update
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q --yes conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose pandas statsmodels coverage netCDF4 ipython xarray

# command to install dependencies
install:
  # Coverage packages are on my binstar channel
  # - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - source activate test-environment
  - pip install coveralls
  - pip install future
  - pip install pysatCDF >/dev/null
    # install pyglow, space science models
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      travis_wait 30 pip install ipdb --user;
      cd ..;
    fi
  - pwd
  - ls


  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      cd ..;
      echo 'cloning pyglow';
      git clone https://github.com/timduly4/pyglow.git;
      echo 'installing pyglow';
      cd ./pyglow;
      docker build -t pyglow . >/dev/null;
      cd ..;
    fi
  # install pysat
  - cd /home/travis/build/rstoneback/pysat
  - "python setup.py install"
# command to run tests
script:
  - nosetests -vs --with-coverage --cover-package=pysat
after_success:
  coveralls
