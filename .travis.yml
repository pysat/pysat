language: python
matrix:
  include:
    - python: 2.7
      services: xvfb
    - python: 3.7
      dist: xenial
      services: xvfb

cache: pip

addons:
  apt:
    packages:
    - gfortran
    - libncurses5-dev

# Setup anaconda
before_install:
  #- apt-get update
  - pip install coveralls
  - pip install future
  - pip install apexpy
  - pip install pysatCDF >/dev/null

# command to install dependencies
install:
  - source activate test-environment
  # set up data directory
  - mkdir /home/travis/build/pysat/pysatData
  # install pysat
  - cd /home/travis/build/pysat/pysat
  - python setup.py install

before_script:
  # set up display screen
  - export DISPLAY=:99.0
  - if [[ $TRAVIS_PYTHON_VERSION < "3.7" ]]; then
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

# command to run tests
script:
 - nosetests -vs --with-coverage --cover-package=pysat

after_success:
 - coveralls
