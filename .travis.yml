language: python
dist: xenial
matrix:
  include:
    - name: docs
      python: '3.6'
      script: 
        - sphinx-build -E -b html docs dist/docs
        - sphinx-build -b linkcheck docs dist/docs
    - python: '3.6'
      <<: *test_script
    - python: '3.7'
      <<: *test_script
    - python: '3.8'
      <<: *test_script

services: xvfb
cache: pip

addons:
  apt:
    packages:
    - gfortran
    - libncurses5-dev

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes True --set changeps1 False
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create conda test environment
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION --file requirements.txt
  - conda activate test-environment
  # Get latest coveralls from pip, not conda
  - pip install coveralls
  # set up data directory
  - mkdir /home/travis/build/pysatData
  # install pysat
  - python setup.py install

# command to run tests
_test_script: &test_script
  script: pytest -vs --flake8 --cov=pysat/

after_success:
 - coveralls --rcfile=setup.cfg
