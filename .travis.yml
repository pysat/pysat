language: python
python:
  - "2.7"
sudo: false

cache: pip
cache:
   directories:
      - ../pyglow_cache

addons:
  apt:
    packages:
    - gfortran
    - libncurses5-dev

services:
  - docker

# Setup anaconda
before_install:
  #- apt-get update
  - pip install coveralls
  - pip install future
  - pip install pysatCDF >/dev/null
    # install pyglow, space science models
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      travis_wait 30 pip install ipdb --user;
      cd ..;
    fi
  - pwd
  - ls


  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      cd ..;
      echo 'cloning pyglow';
      git clone https://github.com/timduly4/pyglow.git >/dev/null;
      echo 'installing pyglow';
      cd ./pyglow;
      docker build -t pyglow . >/dev/null;
      cd ..;
    fi

# command to install dependencies
install:
  # Coverage packages are on my binstar channel
  # - conda install --yes -c dan_blanchard python-coveralls nose-cov
  - source activate test-environment
  # install pysat
  - cd /home/travis/build/rstoneback/pysat
  - "python setup.py install"
# command to run tests
script:
  - nosetests -vs pysat/tests/test_pyglow.py
after_success:
